{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Beauty Line</title>
    <link rel="stylesheet" href="{% static 'bookings/sass/main.css'%}" />
  </head>

  <body>
    <section class="menu-top">
      <div class="logo">
        <a href="{% url 'bookings:main_page'%}">
          <img src="{% static 'bookings/img/beauty-line.svg'%}" alt="" />
        </a>
      </div>
      <div class="offer">
        <ul>
          <li>
            <a href="{% url 'bookings:index'%}">Reserve online</a>
          </li>
          <li>
            <a href="#"> About us </a>
          </li>
          <li>
            <a href="#"> Offer </a>
          </li>
          <li>
            <a href="#"> Photos </a>
          </li>
          <li>
            <a href="{% url 'login'%}"> Employee login </a>
          </li>
        </ul>
      </div>
      <div class="hamburger-btn">
        <i class="fas fa-bars"></i>
      </div>
      <div class="menu-hidden">
        <div class="offer vertical">
          <ul>
            <li>
              <a href="{% url 'bookings:index'%}">Reserve online</a>
            </li>
            <li>
              <a href="#"> About us </a>
            </li>
            <li>
              <a href="#"> Offer</a>
            </li>
            <li>
              <a href="#"> Photos </a>
            </li>
            <li>
              <a href="{% url 'login'%}"> Employee login </a>
            </li>
          </ul>
          <div class="close-bar-menu">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
    </section>
    <section class="base">{%block main%}{%endblock%}</section>
    <script src="{% static 'bookings/js/jquery.js' %}"></script>
    <script src="{% static 'bookings/js/owl.carousel.js' %}"></script>
    <script src="{% static 'bookings/js/app.js' %}"></script>
  </body>
</html>
